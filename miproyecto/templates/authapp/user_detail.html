<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --danger-color: #e74a3b;
            --light-bg: #f8f9fc;
            --card-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e6f0 100%);
            min-height: 100vh;
            padding-top: 2rem;
        }
        
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }
        
        .profile-header h2 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), #224abe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .profile-header::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            margin: 1rem auto;
            border-radius: 2px;
        }
        
        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            padding: 1.25rem;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .info-item:hover {
            background: rgba(78, 115, 223, 0.05);
            transform: translateX(5px);
        }
        
        .info-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            margin-right: 1.5rem;
            font-size: 1.2rem;
            color: white;
            flex-shrink: 0;
        }
        
        .info-content h3 {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 0.3rem;
            color: rgba(0, 0, 0, 0.6);
        }
        
        .info-content p {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.2);
            margin: 0 auto 1.5rem;
            display: block;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 5px;
        }
        
        .profile-pic-initials {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 3rem;
            font-weight: bold;
        }
        
        .btn-back {
            background: white;
            border: 1px solid #d1d3e2;
            border-radius: 50px;
            padding: 0.75rem 1.75rem;
            font-weight: 600;
            color: #5a5c69;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .btn-back:hover {
            background: #f8f9fc;
            border-color: #b7b9cc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: var(--primary-color);
        }
        
        .btn-back i {
            margin-right: 8px;
        }
        
        .update-form {
            background: rgba(248, 249, 252, 0.8);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #d1d3e2;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        
        .btn-update {
            background: linear-gradient(135deg, var(--primary-color), #224abe);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.3);
        }
        
        @media (max-width: 768px) {
            .profile-header h2 {
                font-size: 2rem;
            }
            
            .info-item {
                flex-direction: column;
                text-align: center;
            }
            
            .info-icon {
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .profile-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="container profile-container">
    <div class="profile-header">
        <div class="profile-pic">
            <div class="profile-pic-initials">
                {{ user.matricula|first|upper }}
            </div>
        </div>
        <h2>Perfil de Usuario</h2>
    </div>
    
    <div class="profile-card">
        <div class="profile-info">
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-id-card"></i>
                </div>
                <div class="info-content">
                    <h3>Matrícula</h3>
                    <p>{{ user.matricula }}</p>
                </div>
            </div>
            
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-user-tag"></i>
                </div>
                <div class="info-content">
                    <h3>Tipo de Usuario</h3>
                    <p>{{ user.type }}</p>
                </div>
            </div>
            
            <!-- Formulario de actualización -->
            <div class="update-form">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="type" class="form-label">
                            <i class="fas fa-user-cog me-2"></i>Cambiar tipo de usuario:
                        </label>
                        <select name="type" id="type" class="form-control">
                            <option value="Normal" {% if user.type == 'Normal' %}selected{% endif %}>Normal</option>
                            <option value="Admin" {% if user.type == 'Admin' %}selected{% endif %}>Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-update w-100">
                        <i class="fas fa-sync-alt me-2"></i> Actualizar Tipo
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="text-center">
        <a href="{% url 'admin_dashboard' %}" class="btn btn-back">
            <i class="fas fa-arrow-left"></i> Volver al panel
        </a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
