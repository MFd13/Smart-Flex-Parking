<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --danger-color: #e74a3b;
            --light-bg: #f8f9fc;
            --card-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e6f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .form-container:hover {
            box-shadow: 0 0.5rem 2rem 0 rgba(58, 59, 69, 0.25);
        }
        
        .form-header {
            background: linear-gradient(135deg, var(--primary-color), #224abe);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .form-header h2 {
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-header h2 i {
            margin-right: 12px;
            font-size: 1.8rem;
        }
        
        .form-body {
            padding: 2rem;
        }
        
        .form-label {
            font-weight: 500;
            color: #5a5c69;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .form-label i {
            margin-right: 8px;
            color: var(--primary-color);
            font-size: 1.1rem;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #d1d3e2;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        
        .form-select {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #d1d3e2;
            cursor: pointer;
        }
        
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        
        .btn-submit {
            background: linear-gradient(135deg, var(--primary-color), #224abe);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(78, 115, 223, 0.3);
        }
        
        .btn-cancel {
            background: white;
            border: 1px solid #d1d3e2;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            color: #5a5c69;
            transition: all 0.3s ease;
        }
        
        .btn-cancel:hover {
            background: #f8f9fc;
            border-color: #b7b9cc;
            transform: translateY(-2px);
        }
        
        .form-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .input-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #b7b9cc;
            transition: all 0.3s ease;
        }
        
        .form-control:focus + .input-icon {
            color: var(--primary-color);
        }
        
        .form-control.with-icon {
            padding-left: 45px;
        }
        
        @media (max-width: 576px) {
            .form-body {
                padding: 1.5rem;
            }
            
            .form-footer {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .btn-submit, .btn-cancel {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <div class="form-header">
            <h2><i class="fas fa-user-plus"></i> Agregar Nuevo Usuario</h2>
        </div>
        
        <div class="form-body">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="matricula" class="form-label">
                        <i class="fas fa-id-card"></i> Matrícula
                    </label>
                    <div class="input-group">
                        <i class="input-icon fas fa-id-card"></i>
                        <input type="text" class="form-control with-icon" id="matricula" name="matricula" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <div class="input-group">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" class="form-control with-icon" id="password" name="password" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="type" class="form-label">
                        <i class="fas fa-user-tag"></i> Tipo de usuario
                    </label>
                    <select class="form-select" name="type" id="type" required>
                        <option value="" disabled selected>Seleccione un tipo</option>
                        <option value="Admin">Administrador</option>
                        <option value="Normal">Usuario Normal</option>
                    </select>
                </div>
                
                <div class="form-footer">
                    <a href="{% url 'admin_dashboard' %}" class="btn btn-cancel">
                        <i class="fas fa-times me-2"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-save me-2"></i> Guardar Usuario
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
